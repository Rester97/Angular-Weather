<div class="weather-detail">
    <h2>{{current.name}}</h2>

   

    <mat-card class="city-card" id='card' > 
        <mat-list-item >
            <ngx-charts-line-chart class="chart"
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="forecast"
            [roundDomains]="roundDomains"
            >
          </ngx-charts-line-chart>
        </mat-list-item>
       <mat-list-item class="temp">
        <div class="ezmarjo">
           <h2>Temperature:</h2>
           <h2>{{current.temp}} Â°C</h2>
        </div>
        </mat-list-item> 
        <mat-list-item class="temp">
            <div class="ezmarjo">
                <h2>Humidity:</h2>
                <h2>{{current.humid}} %</h2>
            </div>
            
         </mat-list-item> 
         <mat-list-item class="temp">
            <div class="ezmarjo">
            <h2>Pressure:</h2>
            <h2>{{current.pressure}} Pa</h2>
        </div>
         </mat-list-item> 
        <mat-list-item class="wind">
            <div class="ezmarjo">
            <h2>Wind: </h2>
            <h2>{{current.windSpeed}} km/h {{direct}}</h2>
        </div>
            
        </mat-list-item>  
       
        
        

     </mat-card>  

</div>
